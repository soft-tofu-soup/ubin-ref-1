<!DOCTYPE html>
<html>
<head>
    <title>Map with Overlay and Base Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-control-layers {
            z-index: 400; /* Ensure control layers are on top */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([1.3521, 103.8198], 13); // Center on Singapore, adjust as needed

        // Add Mapbox Satellite base layer
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/satellite-v9',
            accessToken: 'pk.eyJ1Ijoic29mdC10b2Z1LXNvdXAiLCJhIjoiY20xODFrbzNyMG9mbjJqbXppcXVhdXpjbyJ9._N-HwMwU9YJrNk2WRGFNvw'
        }).addTo(map);

        // Add georeferenced image overlay
        var georeferencedImage = L.imageOverlay('ubin_right_modified.png', [
            [1.402556756, 103.976912742], // South-West corner
            [1.415571076, 103.998111068]  // North-East corner
        ], {
            opacity: 0.6
        }).addTo(map);

        };

        var overlayMaps = {
            "Georeferenced Image": georeferencedImage
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
